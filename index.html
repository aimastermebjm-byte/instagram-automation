<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: "ðŸš€";
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .job-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .job-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .job-item h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .job-item p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .topics-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .topic-chip {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-chip:hover {
            transform: scale(1.05);
        }

        .topic-chip.selected {
            background: #764ba2;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram Automation</h1>
            <p>Powered by AI - Create engaging content automatically</p>
        </div>

        <!-- Setup Card -->
        <div class="card" id="setupCard">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="apiKey">Z.ai API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your Z.ai API key">
            </div>
            <button class="btn" onclick="setupAPI()">
                <span>ðŸ”—</span>
                <span>Connect API</span>
            </button>
            <div id="setupStatus"></div>
        </div>

        <!-- Job Creation Card -->
        <div class="card hidden" id="jobCard">
            <h2>Create Automation Job</h2>

            <div class="form-group">
                <label>Topics (Click to select)</label>
                <div class="topics-container" id="topicsContainer">
                    <!-- Topics will be loaded here -->
                </div>
            </div>

            <div class="form-group">
                <label for="customTopics">Custom Topics (one per line)</label>
                <textarea id="customTopics" placeholder="Artificial Intelligence&#10;Digital Marketing&#10;Social Media Strategy"></textarea>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="maxPosts">Posts per Topic</label>
                    <select id="maxPosts">
                        <option value="1">1 Post</option>
                        <option value="2">2 Posts</option>
                        <option value="3" selected>3 Posts</option>
                        <option value="5">5 Posts</option>
                        <option value="10">10 Posts</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeRange">Time Range</label>
                    <select id="timeRange">
                        <option value="oneDay" selected>One Day</option>
                        <option value="threeDays">Three Days</option>
                        <option value="oneWeek">One Week</option>
                        <option value="oneMonth">One Month</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-success" onclick="startJob()">
                <span>ðŸš€</span>
                <span>Start Automation</span>
            </button>
            <div id="jobStatus"></div>
        </div>

        <!-- Active Jobs Card -->
        <div class="card hidden" id="jobsCard">
            <h2>Active Jobs</h2>
            <div class="job-list" id="jobsList">
                <!-- Jobs will be displayed here -->
            </div>
            <button class="btn btn-secondary" onclick="refreshJobs()">
                <span>ðŸ”„</span>
                <span>Refresh Jobs</span>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedTopics = new Set();
        let apiKey = localStorage.getItem('zai_api_key') || '';
        let activeJobs = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTopics();
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
                setupAPI();
            }
        });

        async function loadTopics() {
            try {
                const response = await fetch(`${API_BASE}/api/topics`);
                const data = await response.json();

                const container = document.getElementById('topicsContainer');
                data.default_topics.forEach(topic => {
                    const chip = document.createElement('div');
                    chip.className = 'topic-chip';
                    chip.textContent = topic;
                    chip.onclick = () => toggleTopic(chip, topic);
                    container.appendChild(chip);
                });
            } catch (error) {
                console.error('Failed to load topics:', error);
            }
        }

        function toggleTopic(chip, topic) {
            if (selectedTopics.has(topic)) {
                selectedTopics.delete(topic);
                chip.classList.remove('selected');
            } else {
                selectedTopics.add(topic);
                chip.classList.add('selected');
            }
        }

        async function setupAPI() {
            const apiKeyInput = document.getElementById('apiKey');
            const key = apiKeyInput.value.trim();

            if (!key) {
                showStatus('setupStatus', 'Please enter your API key', 'error');
                return;
            }

            const button = document.querySelector('#setupCard .btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span><span>Connecting...</span>';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/setup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: key })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    apiKey = key;
                    localStorage.setItem('zai_api_key', key);
                    showStatus('setupStatus', 'API connected successfully!', 'success');

                    // Show job creation card
                    document.getElementById('jobCard').classList.remove('hidden');
                    document.getElementById('jobsCard').classList.remove('hidden');

                    // Start refreshing jobs
                    refreshJobs();
                    setInterval(refreshJobs, 5000); // Refresh every 5 seconds
                } else {
                    showStatus('setupStatus', data.message || 'Failed to connect API', 'error');
                }
            } catch (error) {
                showStatus('setupStatus', 'Connection failed: ' + error.message, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        async function startJob() {
            const customTopicsText = document.getElementById('customTopics').value;
            const maxPosts = parseInt(document.getElementById('maxPosts').value);
            const timeRange = document.getElementById('timeRange').value;

            // Combine selected and custom topics
            const customTopics = customTopicsText
                .split('\n')
                .map(t => t.trim())
                .filter(t => t);

            const allTopics = [...selectedTopics, ...customTopics];

            if (allTopics.length === 0) {
                showStatus('jobStatus', 'Please select or enter at least one topic', 'error');
                return;
            }

            const button = document.querySelector('#jobCard .btn-success');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span><span>Starting...</span>';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/start-job`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topics: allTopics,
                        options: { max_posts: maxPosts, time_range: timeRange }
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showStatus('jobStatus', `Job started successfully! Job ID: ${data.job_id}`, 'success');

                    // Clear form
                    document.getElementById('customTopics').value = '';
                    selectedTopics.forEach(topic => {
                        document.querySelectorAll('.topic-chip.selected').forEach(chip => {
                            chip.classList.remove('selected');
                        });
                    });
                    selectedTopics.clear();

                    // Refresh jobs
                    setTimeout(refreshJobs, 1000);
                } else {
                    showStatus('jobStatus', data.message || 'Failed to start job', 'error');
                }
            } catch (error) {
                showStatus('jobStatus', 'Failed to start job: ' + error.message, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        async function refreshJobs() {
            try {
                const response = await fetch(`${API_BASE}/api/jobs`);
                const data = await response.json();

                const jobsList = document.getElementById('jobsList');
                const activeJobsData = data.active_jobs || {};

                if (Object.keys(activeJobsData).length === 0) {
                    jobsList.innerHTML = '<p style="text-align: center; color: #666;">No active jobs</p>';
                    return;
                }

                jobsList.innerHTML = '';

                Object.entries(activeJobsData).forEach(([jobId, job]) => {
                    const jobElement = document.createElement('div');
                    jobElement.className = 'job-item';
                    jobElement.innerHTML = `
                        <h4>Job: ${jobId}</h4>
                        <p><strong>Status:</strong> ${job.status}</p>
                        <p><strong>Progress:</strong> ${Math.round(job.progress)}%</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${job.progress}%"></div>
                        </div>
                        <p><strong>Current Topic:</strong> ${job.current_topic || 'N/A'}</p>
                        <p><strong>Message:</strong> ${job.message}</p>
                        <p><strong>Started:</strong> ${new Date(job.started_at).toLocaleString()}</p>
                        ${job.completed_at ? `<p><strong>Completed:</strong> ${new Date(job.completed_at).toLocaleString()}</p>` : ''}
                    `;
                    jobsList.appendChild(jobElement);
                });
            } catch (error) {
                console.error('Failed to refresh jobs:', error);
            }
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;

            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
